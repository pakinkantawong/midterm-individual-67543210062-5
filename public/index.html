<!DOCTYPE html>

<head>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <span class="logo-icon">ðŸ“š</span>
                <span class="logo-text">Library Management</span>
            </div>
            <div class="navbar-info">
                <span class="system-time" id="current-time"></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Header Section -->
        <header class="main-header">
            <div class="header-content">
                <div>
                    <h1>ðŸ“š Library Management System</h1>
                    <p class="subtitle">Manage your book collection efficiently</p>
                </div>
                <button class="btn btn-primary btn-lg" id="add-btn">
                    <span class="btn-icon">âž•</span> Add New Book
                </button>
            </div>
        </header>
        
        <!-- Statistics Dashboard -->
        <section class="dashboard">
            <div class="stat-card stat-total">
                <div class="stat-icon">ðŸ“Š</div>
                <div class="stat-content">
                    <h3 id="stat-total">0</h3>
                    <p>Total Books</p>
                </div>
            </div>
            <div class="stat-card stat-available">
                <div class="stat-icon">âœ…</div>
                <div class="stat-content">
                    <h3 id="stat-available">0</h3>
                    <p>Available</p>
                </div>
            </div>
            <div class="stat-card stat-borrowed">
                <div class="stat-icon">ðŸ“¤</div>
                <div class="stat-content">
                    <h3 id="stat-borrowed">0</h3>
                    <p>Borrowed</p>
                </div>
            </div>
        </section>

        <!-- Toolbar Section -->
        <section class="toolbar-section">
            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="ðŸ” Search by title or author...">
            </div>
            
            <div class="filter-group">
                <span class="filter-label">Filter:</span>
                <button class="filter-btn active" data-filter="all">ðŸ“š All Books</button>
                <button class="filter-btn" data-filter="available">âœ… Available</button>
                <button class="filter-btn" data-filter="borrowed">ðŸ“¤ Borrowed</button>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loading" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading books...</p>
        </div>
        
        <!-- Book List -->
        <section class="books-section">
            <div id="book-list" class="book-grid"></div>
        </section>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-icon">ðŸ“­</div>
            <h2>No books found</h2>
            <p>Start by adding your first book to the library</p>
        </div>
    </div>
    
    <!-- Book Modal -->
    <div id="book-modal" class="modal">
        <div class="modal-content modal-book">
            <div class="modal-header">
                <h2 id="modal-title">ðŸ“– Add New Book</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="book-form">
                    <input type="hidden" id="book-id">
                    
                    <div class="form-group">
                        <label for="title">Book Title <span class="required">*</span></label>
                        <input type="text" id="title" class="form-input" placeholder="Enter book title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Author <span class="required">*</span></label>
                        <input type="text" id="author" class="form-input" placeholder="Enter author name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="isbn">ISBN <span class="required">*</span></label>
                        <input type="text" id="isbn" class="form-input" placeholder="Enter ISBN number" required>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" class="form-input">
                            <option value="available">Available</option>
                            <option value="borrowed">Borrowed</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">ðŸ’¾ Save Book</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
